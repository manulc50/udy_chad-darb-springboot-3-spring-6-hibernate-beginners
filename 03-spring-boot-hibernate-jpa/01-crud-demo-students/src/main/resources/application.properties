spring.datasource.url: jdbc:mysql://localhost:3306/student_tracker
spring.datasource.username: springstudent
spring.datasource.password: springstudent

# Turn off the Spring Boot Banner
spring.main.banner-mode: off

# Reduce logging level. Set logging level to warn
logging.level.root: warn

# Logging levels to display SQL statements
# Otra alternativa equivalente a este primer nivel de logging es establecer el valor true a la propiedad
# "spring.jpa.show-sql"
logging.level.org.hibernate.SQL: debug
logging.level.org.hibernate.orm.jdbc.bind: trace

# Configure Hibernate to auto create the tables
# The "update" value will keep existing data in the table
spring.jpa.hibernate.ddl-auto: create
